        <form>
            <div class="mb-3">
                <div id="customer details" class="form-text fw-bold text bg-primary">FILL IN THE DETAILS</div>
                <label for="name of the customer" class="form-label fw-bold">Customer name</label>

                    aria-describedby="enter name of the customer">
            </div>
            <br>
            <div class="mb-3">
                <label for="type of the product" class="form-label fw-bold">Product type</label>
                <input type="text" class="form-control" id="type of the product">
            </div>
            <br>
            <div class="mb-3">
                <label for="name of the product" class="form-label fw-bold">Product name</label>

            </div>
            <br>
            <div class="mb-3">
                <label for="quantity of the product bought/sold" class="form-label fw-bold">Quantity</label>

            </div>


            <br>
            <div class="mb-3">

            </div>
            <br>
            <div class="mb-3">
                <label for="date" class="form-label fw-bold">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <br>
            <div class="mb-3">
                <label for="type of payment" class="form-label fw-bold">Payment</label>
                <select class="form-select" aria-label="type of payment">
                    <option selected>select type of payment</option>
                    <option value="1">cash</option>
                    <option value="2">cheque</option>
                    <option value="3">bank overdraft</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="sales agent name" class="form-label fw-bold">Agent name</label>
                <select class="form-select" aria-label="sales agent name">
                    <option selected>select sales agent name</option>
                    <option value="1">Benitah Bueknya</option>
                    <option value="2">Mukasa Crystal</option>
                    <option value="3">ladu quincy peace</option>
                    <option value="4">shafik kintu</option>
                    <option value="5">kirabo mulungi</option>
                </select>
            </div>

            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="transport">
                <label class="form-check-label fw-bold" for="transport">Include 5% transport fee </label>
            </div>
            <br>
